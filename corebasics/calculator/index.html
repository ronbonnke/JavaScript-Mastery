<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cal">
      <h1>CALCULATOR</h1>
      <input type="text" name="Calculator" id="input-field" readonly />
      <table class="calc-table">
        <tr>
          <td id="all-clear">AC</td>
          <td id="cancel">C</td>
          <td id="percentage">%</td>
          <td id="division">/</td>
        </tr>
        <tr>
          <td id="7">7</td>
          <td id="8">8</td>
          <td id="9">9</td>
          <td id="*">*</td>
        </tr>
        <tr>
          <td id="4">4</td>
          <td id="5">5</td>
          <td id="6">6</td>
          <td id="minus">-</td>
        </tr>
        <tr>
          <td id="1">1</td>
          <td id="2">2</td>
          <td id="3">3</td>
          <td id="add">+</td>
        </tr>
        <tr>
          <td id="d-zero">00</td>
          <td id="zero">0</td>
          <td id="dot">.</td>
          <td id="equals">=</td>
        </tr>
      </table>
    </div>
    <script src="./basic.js"></script>
  </body>
</html>
